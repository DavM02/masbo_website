<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + Preact</title>

  <link rel="preload" href="/src/assets/fonts/Inter-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
  <link rel="preload" href="/src/assets/fonts/Inter-Regular.woff2" as="font" type="font/woff2"
    crossorigin="anonymous" />

  <link rel="preload" href="/src/assets/fonts/Inter-Bold.woff" as="font" type="font/woff" crossorigin="anonymous" />
  <link rel="preload" href="/src/assets/fonts/Inter-Regular.woff" as="font" type="font/woff" crossorigin="anonymous" />

  <link rel="preload" href="/src/assets/noise.gif" as="image" />

  <!-- <link rel="preload" href="/pageLoading.css" as="style" crossorigin="anonymous">
  <link rel="stylesheet" href="/pageLoading.css" crossorigin="anonymous"> -->

  <script defer>
    if ("scrollRestoration" in window.history) {
      window.history.scrollRestoration = "manual";
    }
  </script>

  <style>
    body {
      background-color: #151517;
    }

    .page-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100lvh;
      z-index: 885;
    }

    .page-loading.index .strips>div {
      background-color: #1C6BCF;
    }

    .page-loading.index svg path {
      stroke: #E9E9E9;
    }

    .page-loading .strips {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
    }

    .page-loading svg path {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
    }

    .page-loading .strips>div {
      transform: translateZ(0);
      height: 100%;
      margin-left: -1px;
      flex: 1 0 0;
      background-color: #151517;
      clip-path: inset(0 0 0 0);
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <div id="modal-root"></div>
  <div id="transition-root"></div>

  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
